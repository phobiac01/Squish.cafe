<div class="squisher">
    <h2>Squish Any Url</h2>
    <br>
    <label for="squisher-input">Paste your full url in the box below</label>
    <textarea id="squisher-input" 
        placeholder="{{squishbarPlaceholder}}"
        oninput='this.style.height = ""; this.style.height = (parseInt(this.scrollHeight) - 20) + "px"'></textarea>
    <button>Squish it!</button>
</div>
